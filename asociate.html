    <main>
      <hr>
      <h1>Asociate</h1>
      <section>
        <form class="form_asociate" action="#">
          <fieldset>
            <legend>Formulario de Asociacion</legend>
            <div>
              <label for="Nombre">Ingresa tu Nombre</label>
              <input type="text" name="Nombre" placeholder="Pablo">
              <label for="Apellido">Ingresa tu Apellido</label>
              <input type="text" name="Apellido" placeholder="GarcÃ­a">
            </div>
            <div>
              <label for="Email">Ingresa tu Correo </label>
              <input type="email" name="Email" placeholder="Contacto@contacto.com" required>
            </div>
            <label for="Pais"> Selecciona tu Nacionalidad
              <select>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
              </select>
              <div>
                <Label for="Sexo">Seleccione Sexo</Label>
                <input type="radio" name="Sexo" value="Masculino"> Masculino
                <input type="radio" name="Sexo" value="Femenino"> Femenino
                <input type="radio" name="Sexo" value="otro"> Otro
              </div>
            </label>
            <label for="Nacimiento">Fecha de Nacimiento
              <input type="date" name="F.Nacimeinto" id="">
            </label>
            <div>
              <label for="Comentario"> Escribe tu comentario</label>
              <br>
              <textarea name="Comentario" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
              <label for="terminos">Acepto terminos</label>
              <input type="checkbox" name="Terminos" id="">
            </div>
            <div>
              <input type="submit" name="enviar" value="Enviar">
              <input type="Reset" name="enviar" value="Limpiar">
            </div>
          </fieldset>
        </form>
      </section>
